<div id="header">

<div id="logo">
<h1><a href="#">iMath</a></h1>
<h2>带给您一个真正属于自己的数学新世界</h2>
</div>

<div id="loginDiv"><nobr><span id="userInfo"
	style="visibility: hidden"></span>
<div id="loginBtn" dojoType="dijit.form.DropDownButton"><span>登录</span>
<div id="loginDialog" dojoType="dijit.TooltipDialog"
	style="visibility: hidden"><span id="loginRes"></span>
<form>
<table cellspacing="0" cellpadding="1" border="0" align="center">
	<tr>
		<td><label>电子邮件:</label></td>
		<td><input id="loginEmail" type="text"></td>
	</tr>
	<tr>
		<td><label>密码:</label></td>
		<td><input id="loginPassword" type="password"></td>
	</tr>
	<tr>
		<td></td>
		<td><input id="loginSubmitBtn" type="button" value="确定"></td>
	</tr>
</table>
</form>
</div>
</div>
<div id="signInBtn" dojoType="dijit.form.DropDownButton"><span>注册</span>
<div id="signInDialog" dojoType="dijit.TooltipDialog"
	style="visibility: hidden">
<form>
<table cellspacing="0" cellpadding="1" border="0" align="center">
	<tr>
		<td><label>用户名:</label></td>
		<td><input type="text"></td>
	</tr>
	<tr>
		<td><label>电子邮件:</label></td>
		<td><input type="text"></td>
	</tr>
	<tr>
		<td><label>密码:</label></td>
		<td><input type="password"></td>
	</tr>
	<tr>
		<td><label>确认密码:</label></td>
		<td><input type="password"></td>
	</tr>
	<tr>
		<td><input type="button" value="确定"></td>
		<td><input type="button" value="重置"></td>
	</tr>
</table>
</form>
</div>
</div>
<a id="signOutBtn" style="visibility: hidden">退出</a> </nobr></div>
</div>
