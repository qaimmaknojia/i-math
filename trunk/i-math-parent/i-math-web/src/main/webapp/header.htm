<div id="header">

<div id="logo">
<h1><a href="#">iMath</a></h1>
<h2>带给您一个真正属于自己的数学新世界</h2>
</div>

<div id="loginDiv"><span id="userInfo" style="visibility: hidden"></span>
<div id="loginBtn" dojoType="dijit.form.DropDownButton"
	style="float: left;"><span>登录</span>
<div id="loginDialog" dojoType="dijit.TooltipDialog"
	style="visibility: hidden;"><span id="loginRes"></span>
<form>
<table cellspacing="0" cellpadding="1" border="0" align="center">
	<tr>
		<td><label>电子邮件:</label></td>
		<td><input id="loginEmail" type="text"></td>
	</tr>
	<tr>
		<td><label>密码:</label></td>
		<td><input id="loginPassword" type="password"></td>
	</tr>
	<tr>
		<td></td>
		<td><input id="loginSubmitBtn" type="button" value="确定"></td>
	</tr>
</table>
</form>
</div>
</div>
<div id="signInBtn" dojoType="dijit.form.DropDownButton"
	style="float: left;"><span>注册</span>
<div id="signInDialog" dojoType="dijit.TooltipDialog"
	style="visibility: hidden;">
<form>
<table cellspacing="0" cellpadding="1" border="0" align="center">
	<tr>
		<td><label>用户名:</label></td>
		<td><input id="signInNickName" type="text"
			dojoType="dijit.form.ValidationTextBox"></td>
	</tr>
	<tr>
		<td><label>电子邮件:</label></td>
		<td><input id="signInEmail" type="text"
			dojoType="dijit.form.ValidationTextBox" invalidMessage="不正确的邮箱地址"></td>
	</tr>
	<tr>
		<td><label>密码:</label></td>
		<td><input type="password" id="signInPassword"
			dojoType="dijit.form.ValidationTextBox"></td>
	</tr>
	<tr>
		<td><label>确认密码:</label></td>
		<td><input type="password"
			dojoType="dijit.form.ValidationTextBox"
			validator="return this.getValue() == dijit.byId('signInPassword').getValue()"
			invalidMessage="两次输入密码不相同"></td>
	</tr>
	<tr>
		<td><input id="signInSubmitBtn" type="button" value="确定"></td>
		<td><input type="reset" value="重置"></td>
	</tr>
</table>
</form>
</div>
</div>
<a id="signOutBtn" style="visibility: hidden; float: left;">退出</a></div>
</div>
