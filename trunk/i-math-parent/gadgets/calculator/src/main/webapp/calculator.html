<html>
<head>
<title></title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

</head>
<body>
<script type='text/javascript' src='/dwr/interface/calculateService.js'></script>
<script type="text/javascript">
var calculatorReply = function(data) {
	$('calculator-result').set('text', data);
}
</script>
<form><textarea id="calculator-request" style="width: 300px"></textarea></form>

<input type="button" value="计算" style="margin: 5px 0pt;"
	onclick="calculateService.calculate($('calculator-request').value,calculatorReply);" />
<div id="calculator-result"></div>

</body>
