<title>LaTeX Equation Editor for the Internet</title>
<meta name="robots" content="index, nofollow">
<meta name="description"
	content="Online HTML LaTeX equation editor that generates graphical equations (gif, png, swf, pdf). Produces code for directly embedding equations into HTML websites, forums or blogs. Images may also be dragged into other applications like Word. Open source and XHTML compliant.">
