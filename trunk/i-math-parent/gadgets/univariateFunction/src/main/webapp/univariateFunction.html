<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<script type='text/javascript' src='/dwr/engine.js'></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/mootools/1.2.2/mootools-yui-compressed.js"></script>
</head>

<body>

<script type='text/javascript'
	src='/dwr/interface/univariateFunctionService.js'></script>
<script type="text/javascript">
var univariateFunctionReply = function(data) {
	$('univariateFunction-result').set('text', data);
}
</script>

<input type="text" id="univariateFunction-expression" title="expression" value="1+x">

<input type="text" id="univariateFunction-min" title="min" value="-100">

<input type="text" id="univariateFunction-max" title="max" value="100">

<select id="univariateFunction-solver">
	<option value="bisectionSolver">BisectionSolver</option>
	<option value="secantSolver">SecantSolver</option>
	<option value="newtonSolver">NewtonSolver</option>
	<option value="mullerSolver">MullerSolver</option>
	<option value="laguerreSolver">LaguerreSolver</option>
	<option value="ridderSolver">RidderSolver</option>
</select>

<input type="button" value="计算"
	onclick="
		univariateFunctionService.getRootOfFunction(
				$('univariateFunction-expression').value,
				$('univariateFunction-min').value,
				$('univariateFunction-max').value,
				$('univariateFunction-solver').value, 
				univariateFunctionReply);">

<div id="univariateFunction-result"></div>
</body>
</html>
